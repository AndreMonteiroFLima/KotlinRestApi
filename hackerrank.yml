version: 1.0
configuration:
  has_webserver: true
  ide_config:
    default_open_files:
      - VehicleRegister/src/main/kotlin/br/com/zup/controllers/UserController.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/controllers/VehicleController.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/DTO/UserDTO.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/DTO/VehicleDTO.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/entities/User.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/entities/Vehicle.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/repositories/VehicleRepository.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/repositories/UserRepository.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/services/FeignService.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/services/UserService.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/services/VehicleService.kt
      - VehicleRegister/src/main/kotlin/br/com/zup/VManagementApplication.kt
    project_menu:
      run: "cd VehicleRegister; mvn clean spring-boot:run"
      install: "cd VehicleRegister; mvn clean install"
      test: "cd VehicleRegister; mvn clean test; cat target/customReports/result.txt"